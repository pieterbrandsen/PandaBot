jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run build
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run test
      - store_test_results: ~/project/coverage
orbs:
  node: circleci/node@3.0.0
version: 2.1
workflows:
  testing:
    jobs:
      - build
      - test